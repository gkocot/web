<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .videobox {
                text-align: center;
                margin: 10px;
            }

            .status .start,
            .status .current,
            .status .end {
               display: inline-block;
               width: 30%;
            }

            video {
                height: 200px;
            }

        </style>    
    </head>

    <body>
        <video autoplay controls id="video_source"></video>
        <video autoplay id="video_captured"></video>
        <div class="status">
            <div class="current">0</div>
        </div>
        <button id="button_camera">Video From Camera</button>
        <button id="button_file">Video From Files</button>
        <button id="button_send">Send Video</button>
        <script src="videosource.js"></script>
    </body>
</html>
